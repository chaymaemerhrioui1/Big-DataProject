<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Sourcing</title>
    <!-- Liens vers des feuilles de style CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="results">Choisir la plateforme que vous voulez pour télécharger une base de données</h1>
    <!-- Formulaire de Sourcing -->
    <form id="sourcingForm">
        <!-- Champs de critères (ex: Mots-clés, Dates, Catégories) -->
        <label for="keywords">Mots-clés:</label>
        <input type="text" id="keywords" name="keywords">

        <label for="dates">Dates:</label>
        <input type="text" id="dates" name="dates">

        <!-- Patent Platform Selection -->
        <label for="platform">Patent Platform:</label>
        <select id="platform" name="platform">
            <option value="google_patents">Google Patents</option>
            <option value="uspto">USPTO</option>
            <option value="wipo">WIPO</option>
            <!-- Add more options for different patent platforms -->
        </select><br><br>

        <!-- Case à cocher pour télécharger uniquement des photos -->
        <label for="downloadImages">Télécharger uniquement des photos:</label>
        <input type="checkbox" id="downloadImages" name="downloadImages">
 

        
    <input type="submit" value="Rechercher">
    </form>

    <!-- Zone pour afficher les résultats -->
    <div id="results"></div>

    <!-- Add any additional scripts here -->
    <script src=></script>

    
</body>
</html>
